fragment Discounts on Cart{
    id
    discountCodes {
        code
        applicable
    }
    discountAllocations {
        ... on CartCodeDiscountAllocation{
            code
        }
        ... on CartCustomDiscountAllocation{
            title
        }
        ... on CartAutomaticDiscountAllocation{
            title
        }
        targetType
        __typename
        discountedAmount {
            __typename
            amount
            currencyCode
        }
        discountApplication {
            __typename
            allocationMethod
            targetSelection
            targetType
            value {
                ... on MoneyV2{
                    currencyCode
                    amount
                }
            }
        }
    }
}
