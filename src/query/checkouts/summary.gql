query Summary($cartId :ID!,$withCarrierRates : Boolean = false){
    shop {
        id
        moneyFormat
        name
        brand {
            logo {
                id
                image {
                    ...Image
                }
            }
            coverImage {
                id
                image {
                    ...Image
                }
            }
            shortDescription
            slogan
        }
        shipsToCountries
    }
    localization {
        availableCountries {
            currency {
                isoCode
                name
                symbol
            }
            name
            unitSystem
            isoCode
        }
        #        country {
        #            isoCode
        #            unitSystem
        #            name
        #            currency {
        #
        #            }
        #        }
    }
    cart(id : $cartId){
        ...CartFields
        ...DeliveryGroups @defer
    }
}
